<body class="bv-theme" style="display:none">
<div data-container="root" :class="!showNav && 'bv-hideNav'">
<div class="bv-nav">
    <div class="bv-logo">
    </div>
    <div class="bv-menu">
        <component is="bv-tree" v-bind="menuConfig" @on-init="menuEvent.onInit" @on-expand="menuEvent.onExpand" @on-click="menuEvent.onClick"></component>
    </div>
</div>
<div class="bv-header">
    <div class="bv-toolbar">
        <div class="left">
            <i id="toggleNav" class="iconfont icon-menu bv-left" data-placement="right" v-bind="{'data-title': navTitle}"
               @click="showNav = !showNav"></i>
            <div class="bv-left">
                <component is="bv-position" head="您当前位置：" :titles="position.titles"></component>
            </div>
        </div>
        <div class="right">
            <div class="operate">
                <a href="javascript:;" class="btn btn-link left" @click="removeAllTabs"><i class="iconfont icon-cancel"></i>关闭全部标签页</a>
            </div>
        </div>
    </div>
</div>
<div class="bv-body">
    <component is="bv-tabs" v-bind="mainTabsConfig" @on-init="mainTabsEvent.onInit"></component>
    <div class="loading"></div>
</div>
<div class="bv-source">
    <a href="javascript:;" class="btn btn-link" @click="viewSource"><i class="iconfont icon-html"></i></a>
</div>
</div>
<div id="modal" class="modal"></div>
<div id="confirm" class="modal"></div>
<div id="alert" class="modal"></div>
<div id="login" class="modal"></div>
<div class="loading"></div>
<iframe id="download" style="display:none"></iframe>

<script type="text/javascript" src="config.js"></script>
<script type="text/javascript">
    if (window.loader) {
        loader.style(['/js/bootstrap/css/bootstrap.min.css', '/themes/iconfont/iconfont.css',
            '/themes/default/core.css', '/themes/default/main.css', 'custom/themes/custom.css'], true, function () {
            loader.script(['/js/require/require.min.js', '/common/config.js', '/common/main.js'], function () {
                loader.script(['custom/js/init.js', 'custom/js/app.js']);
            });
        });
    }
</script>
</body>
