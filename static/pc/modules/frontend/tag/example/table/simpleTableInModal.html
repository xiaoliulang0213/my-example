<div data-container="simpleTableInModal">
	<component is="bv-table" v-bind="config"></component>
</div>
<script type="text/javascript">
require(['jquery', 'util'], function($, util) {
    var vm = util.bind({
        container: 'simpleTableInModal',
        data: {
			config: {
			    select: 'radio',
				entityName: 'sysCity',
				keys: 'cityCode',
                orders: 'cityCode',
				columns: [
					{
						name: 'cityCode',
						head: '城市代码',
						filter: '='
					}, {
						name: 'cityName',
						head: '城市名称',
                        filter: {
						    type: 'date',
							operate: 'between'
						}
					}, {
                        name: 'parentCode',
                        head: '上级城市',
						filter: '='
                    }, {
				    	name: 'cityType',
						head: '城市类型',
                        filter: {
                            type: 'select'
                        },
						config: {
				    	    format: 'dict',
				    	    preset: 'json',
				    	    choose: '#cityType'
						}
					}, {
				    	name: 'remark',
						head: '备注'
					}
				]
			}
		}
    });
});
</script>
