<div data-container="multipleHead">
	<component is="bv-table" v-bind="config"></component>
</div>
<script type="text/javascript">
require(['jquery', 'util'], function($, util) {
    var vm = util.bind({
        container: 'multipleHead',
        data: {
			config: {
				entityName: 'sysCity',
				keys: 'cityCode',
                orders: 'cityCode',
				select: 'checkbox',
				thead: {
                    columnNum: 5,
					rowNum: 2
				},
				columns: [
					{
						name: 'cityCode',
						head: '城市代码',
						rowspan: 2,
						filter: '='
					}, {
				    	head: '表头1',
						colspan: 2
					}, {
						name: 'cityName',
						head: '城市名称',
                        row: 1,
                        filter: {
						    type: 'date',
							operate: 'between'
						}
					}, {
                        name: 'parentCode',
                        head: '上级城市',
                        row: 1,
						filter: '='
                    }, {
				    	head: '表头2',
						colspan: 2
					}, {
				    	name: 'cityType',
						head: '城市类型',
                        row: 1,
                        filter: {
                            type: 'select'
                        },
						config: {
				    	    format: 'dict',
				    	    preset: 'json',
				    	    choose: '#cityType'
						}
					}, {
				    	name: 'remark',
						head: '备注',
                        row: 1
					}
				]
			}
		}
    });
});
</script>
