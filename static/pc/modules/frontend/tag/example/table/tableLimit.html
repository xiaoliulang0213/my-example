<div data-container="tagTableLimitExample">
	<component is="bv-table" :key="tags.tableId" v-bind="config"></component>
</div>
<script type="text/javascript">
require(['jquery', 'util'], function($, util) {
    var vm = util.bind({
        container: 'tagTableLimitExample',
        data: {
			tags: {
				tableId: 'tagTableLimitExampleTable'
			},
			config: {
				limit: 50,
				entityName: 'sysCity',
				keys: 'cityCode',
				columns: [
					{
						name: 'cityCode',
						head: '城市代码'
					},
					{
						name: 'cityName',
						head: '城市名称'
					}
				],
				orders: 'cityCode'
			}
		}
    });
});
</script>
