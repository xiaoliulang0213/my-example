<div data-container="content-modal-2">
    <component is="bv-form" v-bind="config"></component>
</div>
<script type="text/javascript">
    require(['jquery', 'util', 'Const'], function ($, util, Const) {
        var vm = util.bind({
            container: 'content-modal-2',
            data: {
                config: {
                    layoutCols: 2,
                    columns: [
                        {
                            name: 'companyName',
                            head: 'Company Name',
                            config: {
                                validate: {
                                    required: true
                                }
                            }
                        }, {
                            name: 'companyAddress',
                            head: 'Company Address'
                        }
                    ],
                    operates: [
                        {
                            text: 'prev',
                            clazz: 'btn-default wizard-prev',
                            validate: false,
                            click: function () {
                                var param = util.cache();
                                if (param.wizardInModalVm) {
                                    util.call({
                                        vm: param.wizardInModalVm,
                                        direction: 'prev'
                                    });
                                }
                                util.replace($(vm.$el).closest('.bv-wizard-content'),'modules/frontend/tag/example/wizard/content-modal-1.html');
                            }
                        }, {
                            text: 'next',
                            clazz: 'btn-primary wizard-next',
                            click: function () {
                                var param = util.cache();
                                if (param.wizardInModalVm) {
                                    util.call({
                                        vm: param.wizardInModalVm,
                                        direction: 'next',
                                        enable: true
                                    });
                                }
                                util.replace($(vm.$el).closest('.bv-wizard-content'),'modules/frontend/tag/example/wizard/content-modal-3.html');
                            }
                        }
                    ]
                }
            }
        });
    });
</script>
