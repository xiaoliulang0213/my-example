<div id="mainBody" style="display:none" data-container="root" :class="!showNav && 'bv-hideNav'">
<div class="bv-nav">
    <div class="bv-logo">
    </div>
    <div class="bv-menu">
        <component is="bv-tree" v-bind="menuConfig" @on-init="menuEvent.onInit" @on-expand="menuEvent.onExpand" @on-click="menuEvent.onClick"></component>
    </div>
</div>
<div class="bv-header">
    <div class="bv-toolbar">
        <div class="left">
            <i id="toggleNav" class="iconfont icon-menu bv-left" data-placement="right" v-bind="{'data-title': navTitle, 'data-original-title': navTitle}"
               @click="showNav = !showNav"></i>
            <div class="bv-left">
                <component is="bv-position" head="您当前位置：" :titles="position.titles"></component>
            </div>
        </div>
        <div class="right">
            <div class="operate">
                <a href="javascript:;" class="btn btn-link left" @click="removeAllTabs"><i class="iconfont icon-cancel"></i>关闭全部标签页</a>

    </div>
</div>

    <component is="bv-tabs" v-bind="mainTabsConfig" @on-init="mainTabsEvent.onInit"></component>

</div>

    <a href="javascript:;" class="btn btn-link" @click="viewSource"><i class="iconfont icon-html"></i></a>
</div>
</div>
