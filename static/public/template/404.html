<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=GBK">

    <title>资源未找到</title>

    <style type="text/css">
        body {
            background-color: #0A7189;
            color: #fff;
            font: 100% "Lato", sans-serif;
            font-size: 1.8rem;
            font-weight: 300;
        }
        a {
            color: #75C6D9;
            text-decoration: none;
        }
        h3 {
            margin-bottom: 1%;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            line-height: 50px;
        }
        li a:hover {
            color: #fff;
        }
        .center {
            text-align: center;
        }
        /* Search Bar Styling */
        form > * {
            vertical-align: middle;
        }
        .srchBtn {
            border: 0;
            border-radius: 7px;
            padding: 0 17px;
            background: #e74c3c;
            width: 99px;
            border-bottom: 5px solid #c0392b;
            color: #fff;
            height: 65px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .srchBtn:active {
            border-bottom: 0px solid #c0392b;
        }
        .srchFld {
            border: 0;
            border-radius: 7px;
            padding: 0 17px;
            max-width: 404px;
            width: 40%;
            border-bottom: 5px solid #bdc3c7;
            height: 60px;
            color: #7f8c8d;
            font-size: 19px;
        }
        .srchFld:focus {
            outline-color: rgba(255, 255, 255, 0);
        }
        /* 404 Styling */
        .header {
            font-size: 13rem;
            font-weight: 700;
            margin: 10% 0 2% 0;
            text-shadow: 0px 3px 0px #7f8c8d;
        }
        /* Error Styling */
        .error {
            margin: 0 0 2% 0;
            font-size: 3rem;
            text-shadow: 0px 3px 0px #7f8c8d;
            font-weight: 100;
        }
    </style>
</head>

<body>
<section class="center">
    <article>
        <h1 class="header">
            404</h1>
        <p class="error">
            资源不存在</p>
    </article>
    <article>
        <p>
            如需帮助，请联系管理员</p>
    </article>
</section>
</body>
</html>
