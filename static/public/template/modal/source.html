<div data-container="source">
	<div class="modal-dialog modal-lg source">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
			          &times;
			    </button>
				<h4 class="modal-title">查看源码</h4>
			</div>
			<div class="modal-body">
                <pre v-text="content"></pre>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"><i class="iconfont icon-cancel"></i>关闭</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
require(['jquery', 'util', 'Const'], function ($, util, Const) {
    var vm = util.bind({
        container: 'source',
        data: {
            content: ''
        }
    });
    $.ajax({
        type: 'get',
        url: './' + Const.global.modal.data,
        success: function(data) {
            vm.content = data;
        }
    });
});
</script>
